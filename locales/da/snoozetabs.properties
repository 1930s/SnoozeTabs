# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=En tilføjelse, der lader dig skjule dine faneblade et stykke tid.
popupTitle=Skjul faneblade indtil…
contextMenuTitle=Skjul faneblade indtil…
# "{unique_id}"" is an identifier added to the bookmark folder's name to avoid conflicts. Do not translate it.
uniqueBookmarkFolderTitle=Skjulte faneblade - {unique_id}
notificationTitle=Faneblad bliver vist igen…

# Alternative text for the tab icon
confirmIconAltText=faneblads-ikon

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Dette faneblad vil blive skjult indtil {time_exp}.
timeUpcomingNextOpen=næste gang, Firefox åbnes
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=senere i dag klokken {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=i morgen klokken {time}
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} klokken {time}

confirmOkButton=OK
confirmCancelButton=Annuller
confirmDontShowLabel=Vis ikke dette igen
# Alternative text for the close button image
confirmCloseAltText=lukke-knap

# "Real Soon Now!" is in 5 seconds (for testing).
timeLaterToday=Senere i dag
timeTomorrow=I morgen
timeThisWeekend=Kommende weekend
timeNextWeek=Næste uge
timeNextMonth=Næste måned
# This means the next time Firefox opens.
timeNextOpen=Næste programstart
timePickADate=Vælg dato/tidspunkt

datePickerBack=« Tilbage
datePickerDisabled=Det valgte tidspunkt er i fortiden
datePickerSnooze=Skjul!

mainManageButton=Håndter skjulte faneblade
mainCalendarHeader=Vælg dato/tidspunkt

manageHeader=Håndter skjulte faneblade
manageConfirmLabel=Spørg efter bekræftelse, når jeg skjuler faneblade

