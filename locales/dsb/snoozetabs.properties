# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=Dodank, kótaryž wam zmóžnja, waše rejtarki chylku drěmaś daś.
popupTitle=Rejtark drěmaś daś až do…
contextMenuTitle=Rejtark drěmaś daś až do…
bookmarkFolderTitle=Drěmajuce rejtarki
notificationTitle=Rejtark jo wócušeł…

# Alternative text for the tab icon
confirmIconAltText=rejtarkowy symbol

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Toś ten rejtark drěma až do {time_exp}.
timeUpcomingNextOpen=pśiducy raz, gaž se Firefox wócynja
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=pózdźej źinsa {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=witśe {time}
# "{weekday}" is the day of the week, "{day}" is the day of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingLater={weekday}, {day}. {month} {time}

confirmOkButton=W pórěźe
confirmCancelButton=Pśetergnuś
confirmDontShowLabel=Wěcej se njepokazaś
# Alternative text for the close button image
confirmCloseAltText=tłocašk Zacyniś

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=Južo wjelgin skóro!
timeLaterToday=Pózdźej źinsa
timeTomorrow=Witśe
timeThisWeekend=Toś ten kóńc tyźenja
timeNextWeek=pśiducy tyźeń
# This means the next time Firefox opens.



