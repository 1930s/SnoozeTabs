# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.

# Alternative text for the tab icon
confirmIconAltText=ícono de la pestaña

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
timeUpcomingNextOpen=la próxima vez que se abra Firefox
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=más tarde hoy a las {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=mañana a las {time}
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} a las {time}

confirmOkButton=Aceptar
confirmCancelButton=Cancelar
confirmDontShowLabel=No mostrar nuevamente
# Alternative text for the close button image
confirmCloseAltText=botón para cerrar

# "Real Soon Now!" is in 5 seconds (for testing).
timeLaterToday=Hoy más tarde
timeTomorrow=Mañana
timeThisWeekend=Este fin de semana
timeNextWeek=La semana que viene
timeNextMonth=El mes que viene
# This means the next time Firefox opens.
timeNextOpen=La próxima vez que se abra
timePickADate=Elegir una fecha/hora

datePickerBack=« Atrás
datePickerDisabled=La fecha seleccionada está en el pasado

mainCalendarHeader=Elegir una fecha/hora

manageBack=« Atrás
manageCalendarHeader=Editar fecha/hora
manageDateLater=Más tarde
# Displayed in the Manage Snoozed Tabs menu when tab is set to snooze next time
# Firefox opens
manageDateNextOpen=La próxima vez<br>que se abra Firefox
