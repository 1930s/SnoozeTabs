# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=Egy bővítmény, amellyel elaltathatja a lapokat egy időre.
popupTitle=Lap altatása…
contextMenuTitle=Lap altatása…
# "{unique_id}"" is an identifier added to the bookmark folder's name to avoid conflicts. Do not translate it.
notificationTitle=Lap felébresztve…

# Alternative text for the tab icon
confirmIconAltText=lap ikon

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Ez a lap altatva lesz eddig: {time_exp}.
timeUpcomingNextOpen=a Firefox legközelebbi megnyitásáig
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=ma {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=holnap {time}
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} {time}

confirmOkButton=OK
confirmCancelButton=Mégse
confirmDontShowLabel=Ne mutassa ezt újra
# Alternative text for the close button image
confirmCloseAltText=bezárás gomb

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=Egészen hamarosan!
timeLaterToday=ma egy későbbi időpontig
timeTomorrow=holnapig
timeThisWeekend=a hétvégéig
timeNextWeek=a következő hétig
timeNextMonth=a következő hónapig
# This means the next time Firefox opens.
timeNextOpen=a következő megnyitásig
timePickADate=Válasszon dátumot/időt

datePickerBack=« Vissza
datePickerDisabled=A kiválasztott idő már elmúlt
datePickerSnooze=Szundi!

mainManageButton=Altatott lapok kezelése
mainCalendarHeader=Válasszon dátumot/időt

manageHeader=Altatott lapok kezelése
manageNoSnoozes=Nincs beállítva altatás
manageConfirmLabel=Kérjen megerősítést a lapok altatásánál
manageBack=« Vissza
manageCalendarHeader=Dátum/idő módosítása
manageDateLater=Később

# Displayed in the Manage Snoozed Tabs menu when tab is set to snooze next time
# Firefox opens
manageDateNextOpen=Legközelebb<br>amikor a Firefox elindul

