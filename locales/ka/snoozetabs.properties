# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=დამატება, რომლის საშუალებითაც შეძლებთ ჩანართების დროებით გადანახვას.
popupTitle=ჩანართის გადანახვა…
contextMenuTitle=ჩანართის გადანახვა…
# "{unique_id}"" is an identifier added to the bookmark folder's name to avoid conflicts. Do not translate it.
uniqueBookmarkFolderTitle=გადანახული ჩანართები - {unique_id}
notificationTitle=ჩანართის გამოჩენა…

# Alternative text for the tab icon
confirmIconAltText=ჩანართის ხატულა

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=ჩანართი გადანახულია {time_exp}.
timeUpcomingNextOpen=Firefox-ის მომდევნო გახსნამდე
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=დღის ბოლომდე ({time})
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=ხვალამდე ({time})
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} {time} საათამდე

confirmOkButton=კარგი
confirmCancelButton=გაუქმება
confirmDontShowLabel=აღარ მაჩვენო
# Alternative text for the close button image
confirmCloseAltText=დახურვის ღილაკი

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=ძალიან მალე!
timeLaterToday=დღის ბოლომდე
timeTomorrow=ხვალამდე
timeThisWeekend=კვირის ბოლომდე
timeNextWeek=შემდეგ კვირამდე
timeNextMonth=შემდეგ თვემდე
# This means the next time Firefox opens.
timeNextOpen=შემდეგ გახსნამდე
timePickADate=თარიღის/დროის მითითება

