# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=Ett tillägg som låter dig snooza dina flikar ett tag.
popupTitle=Snooza fliken fram tills…
contextMenuTitle=Snooza fliken fram tills…
bookmarkFolderTitle=Snoozad flik
notificationTitle=Flik vaknade…

# Alternative text for the tab icon
confirmIconAltText=flikikon

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Denna flik kommer att snooza fram till {time_exp}.
timeUpcomingNextOpen=nästa gång Firefox öppnas
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=senare idag vid {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=imorgon vid {time}
# "{weekday}" is the day of the week, "{day}" is the day of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingLater={weekday}, den {day} {month} vid {time}

confirmOkButton=OK
confirmCancelButton=Avbryt
confirmDontShowLabel=Visa inte detta igen
# Alternative text for the close button image
confirmCloseAltText=stängningsknapp

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=Riktigt snart!
timeLaterToday=Senare idag
timeTomorrow=Imorgon
timeThisWeekend=Denna helg
timeNextWeek=Nästa vecka
timeNextMonth=Nästa månad
# This means the next time Firefox opens.
timeNextOpen=Vid nästa öppna
timePickADate=Välj ett datum/tid

datePickerBack=« Tillbaka
datePickerDisabled=Val av tid är i det förflutna
datePickerSnooze=Snooza!

mainManageButton=Hantera snoozade flikar
mainCalendarHeader=Välj ett datum/tid

manageHeader=Hantera snoozade flikar
manageNoSnoozes=Inga kommande snoozade flikar
manageConfirmLabel=Fråga efter bekräftelse vid snoozande flikar
manageBack=« Tillbaka
manageCalendarHeader=Redigera datum/tid
manageDateLater=Senare
# Displayed in the Manage Snoozed Tabs menu when tab is set to snooze next time
# Firefox opens
manageDateNextOpen=Nästa gång<br>Firefox öppnas
