# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=让标签页打盹的扩展。
popupTitle=标签页打盹至…
contextMenuTitle=标签页打盹至…
bookmarkFolderTitle=打盹的标签页
notificationTitle=标签页醒了…

# Alternative text for the tab icon
confirmIconAltText=标签页图标

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=此标签页将打盹至 {time_exp}。
timeUpcomingNextOpen=下次 Firefox 打开时
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=今天 {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=明天 {time}
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} {time}

confirmOkButton=确认
confirmCancelButton=取消
confirmDontShowLabel=不再要求确认
# Alternative text for the close button image
confirmCloseAltText=关闭按钮

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=几秒后
timeLaterToday=今天晚些时候
timeTomorrow=明天
timeThisWeekend=这周末
timeNextWeek=下周
timeNextMonth=下个月
# This means the next time Firefox opens.
timeNextOpen=下次打开时
timePickADate=选择日期/时间

datePickerBack=« 返回
datePickerDisabled=该时间已成过去
datePickerSnooze=打盹吧

mainManageButton=管理打盹的标签页
mainCalendarHeader=选择日期/时间

manageHeader=管理打盹的标签页
manageNoSnoozes=没有在打盹的标签页
manageConfirmLabel=打盹标签页时要求确认
manageBack=« 返回
manageCalendarHeader=编辑日期/时间
manageDateLater=稍后
