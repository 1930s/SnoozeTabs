<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="snooze.css"/>
  </head>

<body>
  <div id="main" class="panel">
    <div class="header"><img src="../icons/Bell Icon.svg" class="icon">Snooze this tab until…</div>
    <ul class="times"></ul>
    <div class="footer manage">Manage Snoozed Tabs</div>
  </div>
  <div id="manage" class="panel">
    <div class="header">Manage Snoozed Tabs</div>
    <ul class="entries"></ul>
    <div class="footer back">« Back</div>
  </div>
  <div id="calendar" class="panel">
    <div class="header">Pick a Date/Time</div>
    <div class="footer"><div class="back">« Back</div><div class="snooze">Snooze!</div></div>
  </div>
  <script src="snooze-content.js"></script>
</body>

</html>
